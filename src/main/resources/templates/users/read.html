<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>User</title>
</head>

<body>
    <div th:if="${!user.isEmpty()}" th:each="person : ${user}">
        <p th:text="${user.get().getName()}">name</p>
        <p th:text="${user.get().getEmail()}">name</p>
        <p th:text="${user.get().getId()}">name</p>
        <a th:href="@{/users/{id}/edit(id=${user.get().getId()})}">Edit</a>
        <form th:method="POST" th:action="@{/users/{id}/delete(id=${user.get().getId()})}">
            <input type="submit" value="Delete" />
        </form>
    </div>

</body>

</html>
